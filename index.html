<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
   <Section class="max-w-md  min-h-screen mx-auto py-6 bg-gray-200">
 
<header>
    <nav class="flex justify-center items-center mt-6">
        <div class="mt-10 relative flex justify-center items-center w-9/12">
            <img class="w-48 absolute" src="./assets/bg.png">
            <img class="w-16"src="./assets/Group.png">
        </div>
    </nav>
</header>
<!-- Login section -->

<div class="">
    <div class="hero-content flex-col lg:flex-row-reverse">
      
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
          <fieldset class="fieldset ">
            <label class="fieldset-label font-bold">Mobile Number</label>
            <input type="number"id="input-num" class="input rounded-xl bg-slate-100 border-none" placeholder="Enter your number" required />
            <label class="fieldset-label font-bold">4 Digit Pin</label>
            <input type="text" id="input-digit"class="input rounded-xl bg-slate-100 border-none" placeholder="Enter your 4 digit pin" required/>
            
            <button id="login-btn"class="btn btn-neutral mt-4 bg-blue-400 rounded-xl border-none">Login</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</Section>

 
  <script src="./script/login.js"></script>
</body>
</html>
